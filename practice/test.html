<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">Practice</div>
      <div class="header-list">
        <ul>
          <li>プログラミングとは</li>
          <li>学べるレッスン</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>

    <div class="main">
      
      <div class="copy-container">
        <h1>HELLO WORLD<span>.</span></h1>
        <h2>Welcome to the world of Programming</h2>
      </div>
      
      <div class="contents">
        <h3 class="section-title">学べるレッスン</h3>
        
        <div class="contents-item">
          <!--画像-->
          <img src="img/html.logo.jpg">
          <p>HTML & CSS</p>
        </div>
        
        <div class="contents-item">
          <!--画像-->
          <img src="img/php.logo.jpg">
          <p>PHP</p>
        </div>
        
        <div class="contents-item">
          <!--画像-->
          <img src="img/ruby.logo.jpg">
          <p>Ruby</p>
        </div>
        
        <div class="contents-item">
          <!--画像-->
          <img src="img/swift.logo.jpg">
          <p>Swift</p>
        </div>
        
      </div>
      
      <div class="contact-form">
        <h3 class="section-title">お問い合わせ</h3>
        <p>メールアドレス（必須）</p>
        <!--テキスト入力 input要素は終了タグが不要-->
        <input>
        
        <p>お問い合わせ内容（必須）</p>
        <!--複数行のテキスト入力-->
        <textarea></textarea>
        
        <p>※必須項目は必ずご入力ください</p>
        <!--input要素にtype="submit"で送信ボタン valueで指定したテキストに-->
        <input class="contact-submit" type="submit" value="送信">
        
      </div>
      
    </div>

    <div class="footer">
      <div class="footer-logo">Practice</div>
      <div class="footer-list">
     
        <ul>
          <li>会社概要</li>
          <li>採用</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
      
    </div>
  </body>
</html>
